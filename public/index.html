<!DOCTYPE>
<html ng-app="liaoyuanApp">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <title>Short URL Generator</title>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as main"> 
            <h1>Short URL Generator</h1>
            <div ng-if="main.shortURL">
                Your short url is: {{main.shortURL}}
            </div>
            <div class="form-group">
                <label class="control-label" for="originalURL" ng-if="!main.shortURL">Enter URL:</label>
                <label class="control-label" for="originalURL" ng-if="main.shortURL">Enter another URL:</label>
                <input class="form-control" id="originalURL" ng-model="main.originalURL">
            </div>
            <button type="submit" class="btn btn-default" ng-click="main.getShortURL()">GO</button>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
