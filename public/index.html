<!DOCTYPE>
<html ng-app="liaoyuanApp">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <title>Short URL Generator</title>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as main"> 
            <div class="page-header">
                <h1>Short URL Generator</h1>
            </div>
            <div ng-if="main.shortURL">
                <p style="font-size: 200%;">
                    Your original url is: {{main.oldOriginalURL}}</a>
                <p>
                <p style="font-size: 200%;">
                    Your short url is: <a herf="#" style="cursor: pointer;" ng-click="main.redirect()">http://l.y/{{main.shortURL}}</a>
                <p>
            </div>
            <form name="main.urlForm" novalidate>
                <div class="form-group" ng-class="{'has-error' : !main.urlValid()}">
                    <label class="control-label" for="originalURL" ng-if="!main.shortURL">Enter URL:</label>
                    <label class="control-label" for="originalURL" ng-if="main.shortURL">Enter another URL:</label>
                    <div class="input-group">
                        <span class="input-group-addon" >http://</span>
                        <input class="form-control" type="text" name="originalURL" ng-model="main.originalURL" required>
                    </div>
                    <p ng-show=" !main.urlValid() " class="help-block"> URL too short</p>
                </div>
                <button type="button" class="btn btn-default" ng-click="main.getShortURL()" ng-disabled="!main.urlValid() || main.originalURL === ''">GO</button>
            </form>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
